[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
asyncio_mode = auto
filterwarnings =
    ignore::pydantic.warnings.PydanticDeprecatedSince20
markers =
    asyncio: Async tests
    unit: Unit tests
    integration: Integration tests (may require API keys)
    slow: Slow-running tests
